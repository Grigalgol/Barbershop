<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
    <div th:if="${param.success}">
        <div class="alert alert-info">Вы успешно зарегистрировались!</div>
    </div>
    <header>Регистрация</header>
    <form th:action="@{/registration}" method="post" th:object="${user}">

        <div class="field firstName">
            <div class="input-area">
                <input type="text" placeholder="Имя" th:field="*{firstName}" required autofocus="autofocus">
                <i class="icon fas fa-user"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
        </div>

        <div class="field lastName">
            <div class="input-area">
                <input type="text" placeholder="Фамилия" th:field="*{lastName}" required autofocus="autofocus">
                <i class="icon fas fa-user"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
        </div>

        <div class="field email">
            <div class="input-area">
                <input type="text" placeholder="Email Address" th:field="*{email}" required autofocus="autofocus">
                <i class="icon fas fa-envelope"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
        </div>

        <div class="field phoneNumber">
            <div class="input-area">
                <input type="text" placeholder="Номер телефона" th:field="*{number}" required autofocus="autofocus">
                <i class="icon fas fa-phone"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
        </div>

        <div class="field password">
            <div class="input-area">
                <input type="password" placeholder="Password" th:field="*{password}" required autofocus="autofocus">
                <i class="icon fas fa-lock"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </div>
        <div>
            <span style="margin-top: 40px" class="spann">Уже зарегистрированы? <a href="/" th:href="@{/login}">Ввойдите в аккаунт</a></span>
        </div>
    </form>
</div>


</body>
</html>
