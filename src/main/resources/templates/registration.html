<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div th:if="${param.success}">
        <div class="aLert aLert-info">
            Вы успешно зарегистрировались в Griga Barbershop!
        </div>
    </div>

    <div class="wrapper">
        <header>Регистрация</header>
        <form action="https://www.google.ru/">

            <div class="field firstName">
                <div class="input-area">
                    <input type="text" placeholder="Имя">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Имя не должно быть пустым</div>
            </div>

            <div class="field lastName">
                <div class="input-area">
                    <input type="text" placeholder="Фамилия">
                    <i class="icon fas fa-user"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Фамилия не должна быть пустой</div>
            </div>

            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email не должен быть пустым</div>
            </div>

            <div class="field phoneNumber">
                <div class="input-area">
                    <input type="text" placeholder="Номер телефона">
                    <i class="icon fas fa-phone"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Номер телефона не должен быть пустым</div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Пароль не должен быть пустым</div>
            </div>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>

    <script src="registration.js"></script>
</body>
</html>
